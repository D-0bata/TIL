<script>
    // 文字列リテラル
    console.log( 'こんにちは' );
    console.log( "こんにちは" );
    console.log( `こんにちは` );

    // 数値リテラル
    console.log( 150 );
    console.log( -43 );
    console.log( 1.1 );

    // BigIntリテラル
    console.log( 1234567890n );

    // 真偽値リテラル
    console.log( true );
    console.log( false );

    // nullリテラル
    console.log( null );

    // オブジェクトリテラル
    obj = {name: "独習太郎", age: 15};
    console.log( obj );

    // 配列リテラル
    console.log( [0, 1, 2, 3, 4, 5] );

    // 正規表現リテラル
    console.log( /ab+c/ );

    // 関数リテラル
    let abc = function (){
        return 1;
    }
    console.log( abc );
</script>
